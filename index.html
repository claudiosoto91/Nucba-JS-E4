<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pizzeria Q' Pizza</title>
</head>
<body>

    <h1 class="titulo"><span class="t-span-1">Pizzeria</span> Q' P<span class="t-span-2">izza</span></h1>

    <div class="listaPizzas">
        <div class="pizza pizza-0"> 0️⃣Pizza Muzzarella</div>
        <div class="pizza pizza-1"> 1️⃣Pizza Especial</div>
        <div class="pizza pizza-2"> 2️⃣Pizza Cuatro Quesos</div>
        <div class="pizza pizza-3"> 3️⃣Pizza Calabresa</div>
        <div class="pizza pizza-4"> 4️⃣Pizza Cebolla</div>
        <div class="pizza pizza-5"> 5️⃣Pizza Lechuga</div>
    </div>
    <div class="contenedor">
        <div class="bloque-1">
            <h2>Elija su Pizza</h2>
            <form class="form-pizza">

                <div class="num-pizza">
                    <input type="number" min="0" max="5" id="numeroPizza" placeholder="Ingrese N° de su Pizza">
                </div>

                <div class="btn-pizza">
                    <button type="submit" id="pedirPizza" class="pedir-pizza">Pedir Pizza</button>
                </div>

            </form>

        </div>
        <div class="bloque-2">

        </div>
    </div>
    
</body>

<script src="./js/app.js"></script>
</html>
